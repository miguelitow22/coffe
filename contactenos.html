<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Café Aroma — Contáctenos</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* ==============================
       HERO
    ============================== */
    .hero {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 260px;
      padding-bottom: 30px;
      background: url('img/cafeteria.png') center/cover no-repeat;
      position: relative;
      color: #fff;
    }
    .hero::before {
      content:"";
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background-color: rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
      z-index:0;
    }
    .hero > div {
      position: relative;
      z-index: 1;
      max-width: 1100px;
      margin: 0 auto;
      text-align: center;
    }
    .hero h1 { font-size: 40px; margin: 0; }
    .hero p { margin-top: 8px; font-size: 16px; color: #f5f0e6; }

    /* ==============================
       CONTACTO
    ============================== */
    .contact-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      padding: 40px 20px;
    }
    .contact-container form,
    .contact-container .contact-info {
      flex: 1;
      min-width: 280px;
    }
    .contact-container form input,
    .contact-container form textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-family: inherit;
      margin-bottom: 12px;
    }
    .contact-container form button {
      background: #3E2723;
      color: white;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    .contact-container form button:hover { background: #5D3A21; }

    .contact-container .contact-info img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      transition: transform 0.3s, filter 0.3s;
    }
    .contact-container .contact-info img:hover {
      transform: scale(1.02);
      filter: brightness(1.05);
    }
    .contact-container .contact-info p {
      margin-top: 12px;
      font-size: 14px;
      line-height: 1.5;
    }

    /* ==============================
       FOOTER
    ============================== */
    .footer {
      text-align: center;
      padding: 20px;
      background: #f5f0e6;
      font-size: 14px;
    }

    /* ==============================
       HEADER Y MENÚ RESPONSIVO
    ============================== */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      background: #3E2723;
      height: 100px;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .header .logo { display: flex; align-items: center; gap: 12px; }
    .header .brand { font-family: 'Playfair Display', serif; color: #D4AF37; font-weight: 700; font-size: 22px; }
    .header nav { display: flex; gap: 28px; align-items: center; }
    .header nav a { color: white; text-decoration: none; font-weight: 600; transition: color 0.2s; }
    .header nav a:hover { color: #D4AF37; }
    .header .cta { background: #D4AF37; color: #3E2723; padding: 10px 16px; border-radius: 8px; font-weight: 700; text-decoration: none; transition: all 0.2s; }
    .header .cta:hover { background: #e3c14b; }

    /* BOTÓN HAMBURGUESA */
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .menu-toggle span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .header nav { display: none; flex-direction: column; background: #3E2723; position: absolute; top: 100px; right: 0; width: 200px; padding: 20px; border-radius: 0 0 0 8px; }
      .header nav.show { display: flex; }
      .menu-toggle { display: flex; }
      .contact-container { flex-direction: column; }
      .contact-container form, .contact-container .contact-info { width: 100%; }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <svg width="48" height="48" viewBox="0 0 400 400" aria-hidden="true">
        <rect width="400" height="400" fill="#F9F6F2"/>
        <ellipse cx="200" cy="240" rx="80" ry="25" fill="#FFFFFF" stroke="#3E2723" stroke-width="6"/>
        <path d="M120 240 Q120 180, 200 180 Q280 180, 280 240 Z" fill="#FFFFFF" stroke="#3E2723" stroke-width="6"/>
        <path d="M280 200 Q320 200, 320 230 Q320 260, 280 260" fill="none" stroke="#3E2723" stroke-width="6"/>
        <path d="M170 140 C160 120, 170 100, 180 80" stroke="#3E2723" stroke-width="4" fill="none" stroke-linecap="round"/>
        <path d="M200 140 C190 120, 200 100, 210 80" stroke="#3E2723" stroke-width="4" fill="none" stroke-linecap="round"/>
        <path d="M230 140 C220 120, 230 100, 240 80" stroke="#3E2723" stroke-width="4" fill="none" stroke-linecap="round"/>
      </svg>
      <div class="brand">Café Aroma</div>
    </div>

    <button class="menu-toggle" aria-label="Abrir menú">
      <span></span><span></span><span></span>
    </button>

    <nav>
      <a href="index.html">Inicio</a>
      <a href="quienes.html">Quiénes somos</a>
      <a href="productos.html">Productos</a>
      <a href="contactenos.html">Contáctenos</a>
    </nav>

    <a class="cta" href="#">Reservar</a>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div>
      <h1>Contáctenos</h1>
      <p>Estamos aquí para ayudarte</p>
    </div>
  </section>

  <!-- SECCIÓN CONTACTO -->
  <section class="section">
    <div class="contact-container">
      <form>
        <input placeholder="Nombre">
        <input placeholder="Correo">
        <textarea placeholder="Mensaje" rows="6"></textarea>
        <button>Enviar</button>
      </form>
      <div class="contact-info">
        <img src="img/cafeteria.png" alt="Cafetería Café Aroma">
        <p>
          Dirección: Calle 10 #15, Medellín<br>
          WhatsApp: +57 300 000 0000
        </p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Café Aroma — Todos los derechos reservados</p>
  </footer>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('header nav');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  </script>

</body>
</html>
